<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dumb Starbucks Coffee</title>
        <!-- Dependencies: -->
        <link rel="stylesheet" type="text/css" href="./css/bootstrap-v-4-1-1.min.css">
        <script type="text/javascript" src="./js/jquery-v-3-3-1.min.js"></script>
        <script type="text/javascript" src="./js/popper-v-1.js"></script>
        <script type="text/javascript" src="./js/bootstrap-v-4-1-1.min.js"></script>
        <!-- Overwrites: -->
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row
                            no-gutters">
                    <div class="col-sm-3">
                        <img class="d-block
                                    mx-auto"
                             src="./img/logo.bmp"
                             alt="Logo of Dumb Starbucks Coffee.">
                    </div>
                    <div class="col">
                        <h1 class="display-4 text-uppercase">
                            <small>Dumb</small> <br>
                            Starbucks Coffee
                        </h1>
                    </div>
                </div>
            </div>
            <div class="jumbotron
                        jumbotron-fluid
                        text-center
                        text-white
                        header__jumbotron_has_bg-img">
                <div class="container">
                    <h2>Når du har tid</h2>
                    <p class="lead"> Hos <span class="text-uppercase">Dumb Starbucks</span> tilbyder vi den bedste kaffe når du har tid. Bestil nu og kom ind og drik den når du har tid.</p>
                </div>
            </div>
        </header>
    </body>
</html>
